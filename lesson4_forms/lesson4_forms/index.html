<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson4_forms</title>
</head>
<body>
    <form action="#" method="POST" enctype="multipart/form-data">
    <div>
        <input type="text" name="username" value="">
    </div>
    <br>
    <div>
        <input type="password" name="userpass" id="">

    </div>
    <div>
        <p><input type="radio" name="beer" value="lager">Light beer</p>
        <p><input type="radio" checked name="beer" value="dark">Dark beer</p>
    </div>
    <div>
        <p><input type="checkbox" name="car" value="yes">Auto contains</p>
    </div>
    <div>
        <p><input type="file" name="foto"></p>
    </div>
    <div>
        <textarea name="text" placeholder="placeholder of area"></textarea>
    </div>
    <br>
    <div>
        <select name="color">
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="yellow">yellow</option>
        </select>
    </div>
    <br>
    <div>
        <button type="submit">Submit</button>
    </div>
    </form>
</body>
</html>
